<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header::html"></div>
<link rel="stylesheet" href="../../styles/result.css">
<link rel="stylesheet" href="../../styles/detail.css">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <div class="zm-profile-section-wrap zm-profile-followee-page">
                <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name">
                        <a th:href="@{'/user/'+${curUser.getId()}}">[[${curUser.name}]]</a> 关注了 [[${followeeCount}]] 人
                    </span>
                </div>
                <div class="zm-profile-section-list">
                    <div id="zh-profile-follows-list">
                        <div class="zh-general-list clearfix">
                            <div class="zm-profile-card zm-profile-section-item zg-clear no-hovercard" th:each="vo:${followeeVos}">
                                <div th:unless="${vo.user.id}==${session.user.id}">
                                    <div class="zg-right" th:if="${vo.followed}">
                                        <button class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" th:data-id="${vo.user.id}">取消关注</button>
                                    </div>
                                    <div class="zg-right" th:unless="${vo.followed}" >
                                        <button class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user" th:data-id="${vo.user.id}">关注</button>
                                    </div>
                                </div>


                                <a title="Barty" class="zm-item-link-avatar" th:href="@{'/user/'+${vo.user.id}}">
                                    <img th:src="'/images/res/'+${vo.user.headUrl}" class="zm-item-img-avatar">
                                </a>
                                <div class="zm-list-content-medium">
                                    <h2 class="zm-list-content-title"><a data-tip="p$t$buaabarty" th:href="@{'/user/'+${vo.user.id}}" class="zg-link" title="Barty">[[${vo.user.name}]]</a></h2>

                                    <!-- <div class="zg-big-gray">计蒜客教研首席打杂</div> -->
                                    <div class="details zg-gray">
                                        <a target="_blank" th:href="@{'/user/'+${vo.user.id}+'/followers'}" class="zg-link-gray-normal">[[${vo.followerCount}]]粉丝</a>
                                        /
                                        <a target="_blank" th:href="@{'/user/'+${vo.user.id}+'/followees'}" class="zg-link-gray-normal">[[${vo.followeeCount}]]关注</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">[[${vo.commentCount}]] 回答</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">548 赞同</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<a aria-role="button" class="zg-btn-white zu-button-more">更多</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
<div th:include="js::html" ></div>
<script type="text/javascript" src="/scripts/main/site/follow.js"></script>

</body></html>
