<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header::html"></div>
<link rel="stylesheet" media="all" href="../styles/letter.css">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <ul class="letter-list">

                <li id="conversation-item-10005_622873" th:each="conversationVo:${conversationVos}">
                    <a class="letter-link" th:href="@{'/msg/detail?conversationUserId='+${conversationVo.user.id}}"></a>
                    <div class="letter-info">
                        <span class="l-time" th:text="${#dates.format(conversationVo.conversation.createdDate,'yyyy-MM-dd HH:mm:ss')}">消息时间</span>
                        <div class="l-operate-bar">
                            <!--<a href="javascript:void(0);" class="sns-action-del" data-id="10005_622873">
                            删除
                            </a>-->
                            <a th:href="@{'/msg/detail?conversationId='+${conversationVo.conversation.conversationId}}">
                                共[[${conversationVo.conversation.id}]]条会话
                            </a>
                        </div>
                    </div>
                    <div class="chat-headbox">
                        <span class="msg-num" th:text="${conversationVo.unread}" th:if="${conversationVo.unread}>0">99+</span>
                        <a class="list-head">
                            <img alt="头像" th:src="'/images/res/'+${conversationVo.user.headUrl}">
                        </a>
                    </div>
                    <div class="letter-detail">
                        <a title="通知" class="letter-name level-color-1" th:text="${conversationVo.user.name}">
                            会话用户名
                        </a>
                        <p class="letter-brief" th:text="${conversationVo.conversation.content}">
                            会话最新消息
                        </p>
                    </div>
                </li>
                </ul>

        </div>
    </div>
<div th:replace="js::foot"></div>
<script type="text/javascript" src="/scripts/main/site/detail.js"></script>

</body>
</html>
