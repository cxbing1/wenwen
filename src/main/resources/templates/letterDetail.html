<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header::html"></div>
<link rel="stylesheet" media="all" href="../styles/letter.css">
<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist">

            <li id="msg-item-4009580" th:each="messageVo:${messageVos}">
                <a class="list-head">
                    <img alt="头像" th:src="'/images/res/'+${messageVo.user.headUrl}">
                </a>
                <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <p class="letter-time">${#data.format(messageVo.message.createdDate,'yyyy-MM-dd HH:mm:ss')}</p>
                            <!-- <a href="javascript:void(0);" id="del-link" name="4009580">删除</a> -->
                        </div>
                        <p class="chat-content" th:text="${messageVo.message.content}"></p>
                    </div>
                </div>
            </li>
        </ul>

    </div>
</div>
<div th:include="js::html" ></div>
<script type="text/javascript" src="/scripts/main/site/detail.js"></script>

</body>
</html>
